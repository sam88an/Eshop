<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    src="http://localhost/{{ product.productImage }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">
      {{ product.price }}
    </p>
    <button class="btn btn-primary" (click)="addToCart()">Add To Cart</button>
  </div>
</div>
