<div class="text-center mt-4">
  <form
    class="form-signin border rounded"
    method="post"
    (submit)="login($event)"
  >
    <img class="mb-4" src="assets/cart.png" alt="" width="72" height="72" />
    <h1 class="h3 mb-3 font-weight-normal">Login E-shop</h1>
    <p *ngIf="error" class="alert alert-danger">{{ error }}</p>
    <p *ngIf="success" class="alert alert-warning">{{ success }}</p>

    <label for="email" class="sr-only">Email address</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control mb-2"
      placeholder="Email address"
      required
      autofocus
    />
    <label for="password" class="sr-only">Password...</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control mb-2"
      placeholder="Password"
      required
      autofocus
    />

    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block rounded mt-4" type="submit">
      Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
